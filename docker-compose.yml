version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: scandere_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: scandere
      MYSQL_USER: scandere
      MYSQL_PASSWORD: scandere
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - scandere_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  scandere_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
